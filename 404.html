<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheKaitlynPlayz | Page Not Found</title>
    <link rel="stylesheet" href="Styles/css.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One" rel="stylesheet">
    <link rel="icon" href="images/Paw.png">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            text-align: center;
            background-color: #574B5E;
            color: #BC99DB;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            cursor: url('images/cat-cursor.png'), auto;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 50px;
        }
        p {
            font-size: 20px;
            transition: opacity 1s ease-in-out;
        }
        .character {
            width: 500px;
            margin-bottom: 20px;
            animation: floatLogo 3s ease-in-out infinite;
            cursor: pointer;
        }
        .countdown {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
            background-color: #CFAAF2;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 200px;
            text-align: center;
            transition: background-color 1s linear, color 1s linear;
            color: black;
        }
        .pause-button {
            background: none;
            border: none;
            cursor: pointer;
            margin-top: 5px;
        }
        .pause-button img {
            width: 20px;
            height: 20px;
        }
        .kofi-button {
            margin-top: 20px;
        }
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .floating-element {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('images/paw-print.png') no-repeat center/contain;
            animation: floatAnim linear infinite;
        }
        @keyframes floatLogo {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        @keyframes floatAnim {
            from { transform: translateY(100vh) rotate(0deg); }
            to { transform: translateY(-10vh) rotate(360deg); }
        }
        @keyframes flash {
            0% { color: red; }
            50% { color: orange; }
            100% { color: yellow; }
        }
    </style>
    <script>
        let countdown = 30;
        let countdownPaused = false;
        let interval;

        let messages = [
                        "Oops! You've wandered too far...",
            "This page doesn’t exist... or does it?",
            "You broke the internet... kinda.",
            "Nope, not here! Try again!",
            "A wild 404 appears! What will you do?",
            "A Creeper blew up this page, sorry!",
            "This page took an arrow to the knee...",
            "Your Elytra ran out mid-flight!",
            "A cat walked across your keyboard and deleted this page!",
            "No respawn point set. Try again!",
            "Even an Enderman couldn't teleport you to this page!",
            "404: The page ran off chasing a laser.",
            "404: Page not found. Probably napping in a sunbeam.",
            "404: Page despawned when you weren’t looking.",
            "404: This page didn’t like your vibe.",
            "404: You really thought this would work? Cute.",
            "404: The cooler it is, the harder it is to find.",
            "Well, this is awkward. Nothing here.",
            "Whoops! The page vanished into the Ghost Zone.",
            "404: You’ve entered a ghostly dead end.",
            "Page not found. Maybe Crocker took it?",
            "404: Timmy’s wish went wrong — page disappeared!",
            "This page has been exterminated by Angel Dust’s antics.",
            "This page got trapped in Sir Pentious’ latest scheme.",
            "404: Even Niffty couldn’t clean up this mess.",
            "404: This page got erased from the ChalkZone.",
            "Oops! The chalk ran out, so no page here.",
            "404: This page is trapped in a malfunctioning GIR unit.",
            "Page not found — guess Susan and Mary messed with it again.",
            "404: Dr. Doofenshmirtz’s latest ‘inator’ erased this page.",
            "This page disappeared faster than a ‘Where’s Perry?’ moment."

        ];

        function changeMessage() {
            let errorMessage = document.getElementById("error-message");
            errorMessage.style.opacity = 0;
            setTimeout(() => {
                let randomMessage = messages[Math.floor(Math.random() * messages.length)];
                errorMessage.innerText = randomMessage;
                errorMessage.style.opacity = 1;
            }, 1000);
        }

        function startCountdown() {
            setInterval(changeMessage, 10000);
            interval = setInterval(() => {
                if (!countdownPaused) {
                    countdown--;
                    document.getElementById("countdown-text").innerText = `Redirecting in ${countdown} seconds...`;
                    if (countdown <= 5) {
                        document.getElementById("countdown-text").style.animation = "flash 0.5s infinite alternate";
                    }
                    if (countdown <= 0) {
                        clearInterval(interval);
                        window.location.href = "index.html";
                    }
                }
            }, 1000);
        }

        function toggleCountdown() {
            countdownPaused = !countdownPaused;
            document.getElementById("pause-icon").src = countdownPaused ? "images/play-icon.png" : "images/pause-icon.png";
        }

        window.onload = function() {
            startCountdown();
            changeMessage();
            document.getElementById("countdown-text").style.color = "black";
        };
    </script>
</head>
<body>
    <h1>Oops! 404 Error</h1>
    <p id="error-message">Looks like you've taken a wrong turn...</p>
    <a href="index.html"><img src="images/NewLogo.png" alt="Mascot" class="character"></a>
    <div class="floating-elements"></div>
    <div id="countdown-box" class="countdown">
        <span id="countdown-text">Redirecting in 30 seconds...</span>
        <button class="pause-button" onclick="toggleCountdown()">
            <img id="pause-icon" src="images/pause-icon.png" alt="Pause">
        </button>
    </div>


    <div class="kofi-button">
        <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
        <script>
            kofiWidgetOverlay.draw('kaitlynplayz', {
                'type': 'floating-chat',
                'floating-chat.donateButton.text': 'Support me',
                'floating-chat.donateButton.background-color': '#ff38b8',
                'floating-chat.donateButton.text-color': '#fff'
            });
        </script>
    </div>
</body>
</html>
