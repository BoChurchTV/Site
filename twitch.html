<style>
.alert {
  padding: 10px;
  background-color: #343148;
  color: white;
  opacity: 1;
  transition: opacity 0.6s;

}

.alert.success {background-color: #4CAF50;}
.alert.info {
background-color: #444652;
border: 5px;
border-color: white;
}
.alert.warning {background-color: white;}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 23px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}

a{
	text-decoration: none;
	color: black;
}
</style>
<div class="alert info">

<script>
var close = document.getElementsByClassName("closebtn");
var i;

for (i = 0; i < close.length; i++) {
  close[i].onclick = function(){
    var div = this.parentElement;
    div.style.opacity = "0";
    setTimeout(function(){ div.style.display = "none"; }, 600);
  }
}
</script>
<!-- End of Alert thing -->
