    }
    .caption {

        bottom: 0;

        background: rgba(0,0,0,0.6);
        color: var(--primary);
        font-size: 14px;
        text-align: center;
        padding: 5px;
    }
    .links {

        justify-content: center;
        gap: 8px;
        margin-top: 5px;
    }
    .links a img {

        height: 20px;

        transition: transform 0.3s ease, filter 0.3s ease;
    }
    .links a img:hover {

        filter: brightness(1.5) drop-shadow(0 0 5px var(--primary));
    }
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    .modal img {

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    const shuffledImages = shuffle(images);

    shuffledImages.forEach(imgData => {
        const card = document.createElement('div');
        card.className = 'image-card';

        const img = document.createElement('img');
        img.src = imgData.src;
        card.appendChild(img);

        const caption = document.createElement('div');
        caption.className = 'caption';
        caption.innerHTML = imgData.caption;

        const linksDiv = document.createElement('div');
        linksDiv.className = 'links';

        const platforms = ['twitter', 'youtube', 'bluesky', 'twitch', 'vgen', 'fiverr', 'external'];
        platforms.forEach(platform => {
            if (imgData.links[platform]) {
                const link = document.createElement('a');
                link.href = imgData.links[platform];
                link.target = '_blank';
                const icon = document.createElement('img');
                icon.src = `images/social/${platform}.png`;
                icon.alt = platform.charAt(0).toUpperCase() + platform.slice(1);
                icon.alt = platform;
                link.appendChild(icon);
                linksDiv.appendChild(link);
            }
        });

        caption.appendChild(linksDiv);
        card.appendChild(caption);

        card.addEventListener('click', () => {
            document.getElementById('modalImg').src = imgData.src;
            document.getElementById('imageModal').style.display = 'flex';
        });

        collageContainer.appendChild(card);
    });
