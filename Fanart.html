<style>

  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }
  
  a {
    text-decoration: none;
    text-shadow: 4px 4px 4px #000;
    color: #fff;
    letter-spacing: 2px;
    transition: 400ms cubic-bezier(0.7, -0.6, 0.3, 1.2) text-shadow,
      400ms cubic-bezier(0.7, -0.6, 0.3, 1.2) letter-spacing;
  }
  
  .bee {
    width: 100%;
    min-height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    
  }
  
  nav {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px 20px;
    height: 80px;
    background: #741C5A;
    box-shadow: rgba(0, 0, 0, 0.25) 0px 25px 50px -12px;
    border-radius: 15px;
  }
  
  .nav {
    width: 100%;
    list-style: none;
    display: flex;
    justify-content: space-around;
    align-items: center;
  }
  
  .item a {
    position: relative;
    user-select: none;
    font-size: 100%;
    text-transform: uppercase;
    cursor: pointer;
    margin: 0 20px;
  }
  
  .item a:before {
    content: "";
    position: absolute;
    bottom: -10px;
    left: 0px;
    width: 100%;
    height: 2px;
    background: #fff;
    box-shadow: 1px 1px 1px #000;
    transform: scaleX(0);
    transition: 400ms cubic-bezier(0.7, -0.6, 0.3, 1.2) transform;
  }
  
  .item a:hover {
    text-shadow: 1px 1px 1px #000;
    letter-spacing: 5px;
  }
  
  .item a:hover:before {
    transform: scaleX(1);
  }
